rails:
  build: .
  command: bundle exec rails s -p 3000 -b '0.0.0.0'
  ports:
    - '80:80'
    - '3000:3000'
  volumes:
    - .:/myapp
  environment:
    RAILS_ENV: development
    MYSQL_ROOT_PASSWORD: 'pass'
    DATABASE_URL: mysql2://root:pass@mysql:3306
    REDIS_URL: redis://redis:6379
    SECRET_KEY_BASE: hogehoge
  volumes_from:
    - datastore
    # - strage
  links:
    - mysql
    - redis